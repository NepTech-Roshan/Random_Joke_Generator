<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik&display=swap" rel="stylesheet">

  <title>Random Joke Generator| Roshan</title>
  <link rel="stylesheet" href="build/style.css">
  
</head>
<body class="font-rubik min-h-screen grid place-content-center bg-slate-400">
  <!-- Main content -->
  <section class="w-[20rem] h-auto py-20 px-2 bg-slate-50 rounded-2xl shadow-2xl dark:bg-black flex justify-center items-center flex-col relative overflow-scroll md:w-[35rem]">
<!-- For Emoji -->
<div class="absolute top-0 text-5xl mt-4 md:mt-8 md:text-7xl">	&#128517;</div>
<!-- Joke box -->
<div id="JokeBox" class="w-[80%] dark:text-white leading-5 md:mb-6 md:text-5xl md:mt-9"></div>
<!-- Btn for Random Jokes -->
<button class="absolute bottom-0 px-8 py-2 text-black bg-amber-400 rounded-lg cursor-pointer mb-4 md:px-12 md:py-4 md:text-2xl font-extrabold">Get Random Joke </button>
</section>
<!--For dark light mode toggle -->
<div id="modeSwitch" class="m-2 w-24 h-10 rounded-full mb-0 bg-slate-500 border-2 dark:bg-white">
  <div class="w-7 h-7 rounded-full m-1 bg-white dark:bg-black dark:float-right"></div>
</div>
  <script src="src/main.js"></script>
</body>
</html>
